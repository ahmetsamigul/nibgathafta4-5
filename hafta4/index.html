<!DOCTYPE html>
<html>
    <head>
        <title>jssdeneme</title>
    </head>
    <body>
        <button onclick="topla()">Topla</button>
        <button onclick="çıkar()">Çıkar</button>
        <button onclick="çarp()">Çarp</button>
        <button onclick="böl()">Böl</button>
        <button onclick="mod()">Mod</button>
        <script>
            var x= 7;
            var y= 4;
            function topla() {
               alert(x+y)
            }

            function çıkar() {
               alert(x-y)
            }

            function çarp() {
               alert(x*y)
            }
            
            function böl() {
               alert(x/y)
            }

            function mod() {
               alert(x%y)
            }
        </script>
    </body>
</html>
